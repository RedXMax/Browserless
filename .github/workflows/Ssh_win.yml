name: Windows with Depot SSH (Serveo RDP)

on:
  workflow_dispatch:

jobs:
  build-on-windows:
    runs-on: depot-windows-2022-16
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      # Step 1: Configure Administrator account
      - name: Configure Administrator account
        shell: cmd
        continue-on-error: true
        run: |
          net user Administrator "OLDUNER#6"
          net user Administrator /active:yes
          net localgroup Administrators Administrator /add

      # Step 2: Restore Data folder cache
      - name: Restore Data folder cache
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: C:\Users\Administrator\Desktop\Data
          key: ${{ runner.os }}-admin-desktop-data-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-admin-desktop-data-

      # Step 3: Ensure OpenSSH client is installed
      - name: Ensure OpenSSH client is installed
        shell: pwsh
        continue-on-error: true
        run: |
          Add-WindowsCapability -Online -Name OpenSSH.Client~~~~0.0.1.0
          ssh -V

      # Step 4: Run reverse tunnel with Serveo (auto reconnect, port 443, no auth)
      - name: Run reverse tunnel with Serveo (no auth, auto reconnect)
        shell: pwsh
        timeout-minutes: 350
        continue-on-error: true
        run: |
          Write-Output "üöÄ Starting Serveo RDP tunnel on port 443..."
          Write-Output "‚è≥ Waiting for Serveo to assign a public URL..."
          while ($true) {
              try {
                  & ssh -p 443 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -R 0:localhost:3389 serveo.net 2>&1 |
                      Tee-Object -Variable Output
                  $Output | Select-String "Forwarding TCP connections" | ForEach-Object {
                      Write-Host "‚úÖ Public RDP Address: $($_.Line)"
                  }
              } catch {
                  Write-Warning "‚ö†Ô∏è SSH tunnel disconnected ‚Äî restarting in 10 seconds..."
                  Start-Sleep -Seconds 10
              }
          }

      # Step 5: Keep the runner alive
      - name: Keep runner alive
        shell: bash
        run: |
          echo "üü¢ Keeping runner alive for up to 6 hours..."
          sleep 21600

      # Step 6: Save Data folder cache
      - name: Save Data folder cache
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: C:\Users\Administrator\Desktop\Data
          key: ${{ runner.os }}-admin-desktop-data-${{ github.run_number }}
